 </head>

    <p> <label for="lastname">Last Name:</label>
    <input type="text" class="inf" name="Lname" id="lastname" > </p>

    </div>
    <h2>CHOOSE YOUR INTERESTED CATEGORIES</h2>

      <label><input type="checkbox" name="type1" value="women">Women's Fashion</label><br>
      <label><input type="checkbox" name="type2" value="men">Men's Fashion</label><br>

     </div><br>
     
      <input type="submit" class="submit" value="SUBMIT">     

  </form>
